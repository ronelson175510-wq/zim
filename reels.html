<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels & Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        .reels-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 100%);
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 100px;
        }

        .reels-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .tab-btn {
            background-color: transparent;
            color: #B197FC;
            border: 2px solid #B197FC;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background-color: #B197FC;
            color: white;
        }

        .tab-btn.active {
            background-color: #B197FC;
            color: white;
            box-shadow: 0 4px 15px rgba(177, 151, 252, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Reels Section */
        .reels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .reel {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .reel:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(177, 151, 252, 0.4);
        }

        .reel-video {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #B197FC, #e73c7e);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .reel-video-placeholder {
            color: white;
            font-size: 60px;
            text-align: center;
        }

        .reel-play-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #B197FC;
            transition: all 0.3s ease;
        }

        .reel:hover .reel-play-btn {
            transform: scale(1.2);
            background-color: white;
        }

        .reel-info {
            padding: 15px;
        }

        .reel-user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .reel-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B197FC, #e73c7e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .reel-user-name {
            font-weight: 600;
            color: #333;
        }

        .reel-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .reel-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #999;
        }

        .reel-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Live Section */
        .live-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .go-live-card {
            background: linear-gradient(135deg, #B197FC, #e73c7e);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: white;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(177, 151, 252, 0.3);
        }

        .go-live-card h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .go-live-card p {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .go-live-btn {
            background-color: white;
            color: #B197FC;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .go-live-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .live-streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .live-stream {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .live-stream:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(177, 151, 252, 0.4);
        }

        .live-stream-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a1a1a, #2d1b69);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .live-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .live-stream-info {
            padding: 15px;
        }

        .live-stream-user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B197FC, #e73c7e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .live-stream-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .live-viewers {
            color: #999;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .watch-btn {
            width: 100%;
            background-color: #B197FC;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .watch-btn:hover {
            background: linear-gradient(-75deg, #e43905, #e73c7e, #241f22, #059a34);
            animation: gradient 5s ease infinite;
            background-size: 400% 400%;
        }

        .no-content {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-content i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .reels-grid {
                grid-template-columns: 1fr;
            }

            .live-streams-grid {
                grid-template-columns: 1fr;
            }

            .go-live-card {
                padding: 30px 20px;
            }

            .go-live-card h2 {
                font-size: 24px;
            }

            .reels-tabs {
                gap: 10px;
            }

            .tab-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body style="background-color: #1a1a1a;">
    <div class="reels-container">
        <div class="reels-tabs">
            <button class="tab-btn active" onclick="switchTab('reels')">
                <i class="fa-solid fa-play"></i> Watch Reels
            </button>
            <button class="tab-btn" onclick="switchTab('live')">
                <i class="fa-solid fa-video"></i> Live
            </button>
        </div>

        <!-- Reels Tab -->
        <div id="reels" class="tab-content active">
            <div class="reels-grid" id="reelsGrid">
                <div class="no-content">
                    <i class="fa-solid fa-film"></i>
                    <p>No reels available yet</p>
                </div>
            </div>
        </div>

        <!-- Live Tab -->
        <div id="live" class="tab-content">
            <div class="live-section">
                <div class="go-live-card">
                    <h2><i class="fa-solid fa-circle-play"></i> Share Your Moment</h2>
                    <p>Start a live stream and connect with your audience in real-time</p>
                    <button class="go-live-btn" onclick="startLiveStream()">
                        <i class="fa-solid fa-circle"></i> Go Live Now
                    </button>
                </div>

                <h3 style="color: white; margin-bottom: 25px; font-size: 24px;">
                    <i class="fa-solid fa-users"></i> Live Streams Now
                </h3>

                <div class="live-streams-grid" id="liveStreamsGrid">
                    <div class="no-content" style="grid-column: 1 / -1;">
                        <i class="fa-solid fa-video"></i>
                        <p>No one is live right now</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample reels data
        const sampleReels = [
            {
                id: 1,
                username: 'John Doe',
                avatar: 'JD',
                description: 'Amazing sunset view from my backyard',
                likes: 1200,
                comments: 340,
                shares: 125
            },
            {
                id: 2,
                username: 'Jane Smith',
                avatar: 'JS',
                description: 'Morning workout motivation',
                likes: 2100,
                comments: 560,
                shares: 240
            },
            {
                id: 3,
                username: 'Tech Tips',
                avatar: 'TT',
                description: 'How to optimize your device for better performance',
                likes: 3400,
                comments: 890,
                shares: 450
            }
        ];

        // Sample live streams
        const sampleLiveStreams = [
            {
                id: 1,
                username: 'Sarah Wilson',
                avatar: 'SW',
                title: 'Beauty Tutorial - Natural Makeup',
                viewers: 245
            },
            {
                id: 2,
                username: 'Gaming Zone',
                avatar: 'GZ',
                title: 'Live Gaming Session - New Game Release',
                viewers: 1024
            }
        ];

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.closest('.tab-btn').classList.add('active');
        }

        function displayReels() {
            const reelsGrid = document.getElementById('reelsGrid');
            
            if (sampleReels.length === 0) {
                reelsGrid.innerHTML = `
                    <div class="no-content">
                        <i class="fa-solid fa-film"></i>
                        <p>No reels available yet</p>
                    </div>
                `;
                return;
            }

            reelsGrid.innerHTML = sampleReels.map(reel => `
                <div class="reel" onclick="playReel(${reel.id})">
                    <div class="reel-video">
                        <div class="reel-video-placeholder">
                            <i class="fa-solid fa-video"></i>
                        </div>
                        <div class="reel-play-btn">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="reel-info">
                        <div class="reel-user">
                            <div class="reel-user-avatar">${reel.avatar}</div>
                            <div class="reel-user-name">${reel.username}</div>
                        </div>
                        <div class="reel-description">${reel.description}</div>
                        <div class="reel-stats">
                            <div class="reel-stat">
                                <i class="fa-solid fa-heart" style="color: #e73c7e;"></i>
                                ${reel.likes.toLocaleString()}
                            </div>
                            <div class="reel-stat">
                                <i class="fa-solid fa-comment"></i>
                                ${reel.comments}
                            </div>
                            <div class="reel-stat">
                                <i class="fa-solid fa-share"></i>
                                ${reel.shares}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayLiveStreams() {
            const liveStreamsGrid = document.getElementById('liveStreamsGrid');
            const liveStreams = JSON.parse(localStorage.getItem('liveStreams')) || sampleLiveStreams;
            
            if (liveStreams.length === 0) {
                liveStreamsGrid.innerHTML = `
                    <div class="no-content" style="grid-column: 1 / -1;">
                        <i class="fa-solid fa-video"></i>
                        <p>No one is live right now</p>
                    </div>
                `;
                return;
            }

            liveStreamsGrid.innerHTML = liveStreams.map(stream => `
                <div class="live-stream" onclick="watchLive(${stream.id})">
                    <div class="live-stream-preview">
                        <span class="live-badge">
                            <i class="fa-solid fa-circle" style="font-size: 8px;"></i> LIVE
                        </span>
                    </div>
                    <div class="live-stream-info">
                        <div class="live-stream-user">
                            <div class="user-avatar">${stream.avatar}</div>
                            <div class="user-name">${stream.username}</div>
                        </div>
                        <div class="live-stream-title">${stream.title}</div>
                        <div class="live-viewers">
                            <i class="fa-solid fa-eye" style="color: #B197FC;"></i>
                            ${stream.viewers.toLocaleString()} watching
                        </div>
                        <button class="watch-btn" onclick="watchLive(${stream.id})">
                            <i class="fa-solid fa-play"></i> Watch Live
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function playReel(reelId) {
            alert(`Now playing reel ${reelId}! ðŸŽ¬`);
        }

        function startLiveStream() {
            const username = prompt('Enter your username for the live stream:');
            if (username) {
                const title = prompt('What\'s your live stream about?');
                if (title) {
                    alert(`ðŸ”´ You're now live! Username: ${username}\nTitle: ${title}\n\nYour stream is visible to all users!`);
                }
            }
        }

        function watchLive(streamId) {
            alert(`ðŸŽ¥ Joining live stream ${streamId}...\n\nYou are now watching the live broadcast!`);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            displayReels();
            displayLiveStreams();
        });
    </script>
</body>
</html>
