<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: white;">
 <div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="#">Manage account</a>
  <a href="#">Track my order</a>
  <a href="#">Help</a>
  <a href="#">Contact us</a>
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">☰</button>  
  
</div>

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}

// Display products from localStorage
function displayProducts(productsToDisplay = null) {
  const productsGrid = document.getElementById('productsGrid');
  const products = productsToDisplay || JSON.parse(localStorage.getItem('userProducts')) || [];

  if (products.length === 0) {
    productsGrid.innerHTML = `
      <div class="no-products">
        <i class="fa-solid fa-box-open fa-3x"></i>
        <p>No products available yet. Check back soon!</p>
      </div>
    `;
    return;
  }

  productsGrid.innerHTML = products.map((product, index) => `
    <div class="product-card">
      <div class="product-image">
        <div class="product-image-placeholder">
          <i class="fa-solid fa-image"></i>
        </div>
        <span class="product-badge">${product.condition}</span>
      </div>
      <div class="product-info">
        <div class="product-name">${product.productName}</div>
        <div class="product-price">ZWL ${parseFloat(product.price).toFixed(2)}</div>
        <div class="product-details">
          <div class="product-detail-item">
            <i class="fa-solid fa-tag"></i>
            <span>${product.category}</span>
          </div>
          <div class="product-detail-item">
            <i class="fa-solid fa-location-dot"></i>
            <span>${product.location}</span>
          </div>
          <div class="product-detail-item">
            <i class="fa-solid fa-calendar"></i>
            <span>${product.uploadDate}</span>
          </div>
        </div>
        <div class="product-actions">
          <button class="contact-btn" onclick="contactSeller('${product.contact}')">
            <i class="fa-solid fa-phone"></i> Contact
          </button>
        </div>
      </div>
    </div>
  `).join('');
}

// Contact seller function
function contactSeller(phoneNumber) {
  alert(`Contact seller at: ${phoneNumber}`);
  // In a real app, this could open a messaging system
}

// Filter products
function filterProducts() {
  const categoryFilter = document.getElementById('categoryFilter').value;
  const searchInput = document.getElementById('searchInput').value.toLowerCase();
  const allProducts = JSON.parse(localStorage.getItem('userProducts')) || [];

  const filtered = allProducts.filter(product => {
    const matchesCategory = !categoryFilter || product.category === categoryFilter;
    const matchesSearch = !searchInput || 
      product.productName.toLowerCase().includes(searchInput) ||
      product.description.toLowerCase().includes(searchInput);
    return matchesCategory && matchesSearch;
  });

  displayProducts(filtered);
}

// Event listeners for filtering and search
document.addEventListener('DOMContentLoaded', () => {
  displayProducts();
  
  document.getElementById('categoryFilter').addEventListener('change', filterProducts);
  document.getElementById('searchInput').addEventListener('input', filterProducts);
});
</script>  



    

<div class="zimarketheader1">
   
    <a href="mylistings.html" class="mylistingsbtn">My Listing</a>

    <button class="zimarketbtn">Zimarket</button>
</div>

<div class="products-container">
  <div class="products-header">
    <h2>Products for Sale</h2>
    <p>Browse through available products from sellers</p>
  </div>

  <div class="filter-section">
    <select id="categoryFilter" class="filter-select">
      <option value="">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="furniture">Furniture</option>
      <option value="books">Books</option>
      <option value="sports">Sports & Outdoors</option>
      <option value="home">Home & Garden</option>
      <option value="other">Other</option>
    </select>

    <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
  </div>

  <div class="products-grid" id="productsGrid">
    <div class="no-products">
      <i class="fa-solid fa-box-open fa-3x"></i>
      <p>No products available yet. Check back soon!</p>
    </div>
  </div>
</div>

<style>
  .products-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
  }

  .products-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .products-header h2 {
    font-size: 32px;
    color: #333;
    margin-bottom: 10px;
  }

  .products-header p {
    color: #666;
    font-size: 16px;
  }

  .filter-section {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .filter-select,
  .search-input {
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
  }

  .filter-select {
    flex: 0 1 200px;
  }

  .search-input {
    flex: 1;
    min-width: 200px;
  }

  .filter-select:focus,
  .search-input:focus {
    outline: none;
    border-color: #B197FC;
    box-shadow: 0 0 5px rgba(177, 151, 252, 0.3);
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  .product-card {
    background: white;
    border: 1px solid #eee;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .product-card:hover {
    box-shadow: 0 6px 16px rgba(177, 151, 252, 0.3);
    transform: translateY(-5px);
  }

  .product-image {
    width: 100%;
    height: 200px;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .product-image-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #B197FC, #e73c7e);
    color: white;
    font-size: 40px;
  }

  .product-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #B197FC;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    font-weight: 600;
  }

  .product-info {
    padding: 15px;
  }

  .product-name {
    font-size: 16px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .product-price {
    font-size: 20px;
    font-weight: 700;
    color: #B197FC;
    margin-bottom: 10px;
  }

  .product-details {
    display: flex;
    flex-direction: column;
    gap: 8px;
    font-size: 13px;
    color: #666;
  }

  .product-detail-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .product-detail-item i {
    color: #B197FC;
    width: 16px;
  }

  .product-actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
  }

  .contact-btn {
    flex: 1;
    background-color: #B197FC;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .contact-btn:hover {
    background: linear-gradient(-75deg, #e43905, #e73c7e, #241f22, #059a34);
    animation: gradient 5s ease infinite;
    background-size: 400% 400%;
  }

  .no-products {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    color: #999;
  }

  .no-products i {
    margin-bottom: 20px;
    color: #ddd;
  }

  .no-products p {
    font-size: 18px;
  }

  @media (max-width: 768px) {
    .products-grid {
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .filter-section {
      flex-direction: column;
    }

    .filter-select,
    .search-input {
      width: 100%;
    }

    .products-header h2 {
      font-size: 24px;
    }
  }
</style>

</body>
</html>
